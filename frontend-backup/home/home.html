<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel='stylesheet' href="css/sidebar.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/interactive-menu.js"></script>
</head>
<body onload="prepareButtons()">
    <div class="sidebar" id="sidebar"><!--Arquivo Css e estilo do menu-->
        <div class="logo-details">
            <a href="home.html">
            <i class='bx bx-crown icon'></i> <!--Estilo de botão-->
            </a>
            <i class='bx bx-menu' id="btn"></i>
        </div>
      <ul class="nav-list">
          <li>
              <i class='bx bx-search'></i> <!--Estilo de botão-->
              <input type="text" placeholder="Search....">
              <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="../telas/usuario/usuario.html">
              <i class='bx bx-user-circle'></i>
              <span class="links_name">Usuário</span>
            </a>
            <span class="tooltip">Usuário</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bx-chat'></i> <!--Estilo de botão-->
                  <span class="links_name">Menssagens</span>
              </a>
              <span class="tooltip">Menssagens</span>
          </li>
          <li>
              <a href="../telas/estoque/lista.htm">
                  <i class='bx bxs-inbox'></i> <!--Estilo de botão-->
                  <span class="links_name">Estoque</span>
              </a>
              <span class="tooltip">Estoque</span>
          </li>
          <li>
              <a href="../telas/produtos/lista.htm">
                  <i class='bx bx-folder'></i> <!--Estilo de botão-->
                  <span class="links_name">Produtos</span>
              </a>
              <span class="tooltip">Produtos</span>
          </li>
          <li>
              <a href="../telas/fornecedores/lista.htm">
                  <i class='bx bx-cart-add'></i> <!--Estilo de botão--> 
                  <span class="links_name">Fornecedores</span>
              </a>
              <span class="tooltip">Fornecedores</span>
          </li>
          <li>
              <a href="../telas/estoque/entrada.htm">
                  <i class='bx bx-bookmark-plus'></i> <!--Estilo de botão--> 
                  <span class="links_name">Entrada</span>
              </a>
              <span class="tooltip">Entrada</span>
          </li>
          <li>
              <a href="../telas/estoque/saida.htm">
                  <i class='bx bx-bookmark-alt-minus'></i> <!--Estilo de botão-->
                  <span class="links_name">Saída</span>
              </a>
              <span class="tooltip">Saída</span>
          </li>
          <li class="profile">
            <div class="profile-details">
              <img src="../img/Rafa1.jpg" alt="profileImg">
              <div class="name_job">
                <div class="name">Rafaela Moraes</div>
                <div class="job">Desing de Sobrancelha</div>
              </div>
            </div>      
            <i class='bx bx-log-out' id="log_out" data-bs-toggle="modal" data-bs-target="#log_outModal"></i> <!-- Ícone de logout -->
            <span class="tooltip">Sair</span>
          </li>
      </ul>
    </div>
    <section class="home-section">
        <div class="text"><strong>Olá, Rafaela!</strong></div> <!--Nome da caixa de Menu-->

        <div class="">
            <img class="rounded-image" src="../img/RafaLogo.jpeg" alt="Logo">
        </div>
    </section>

    <!--Modal de sair-->

    <div class="modal fade" id="log_outModal" tabindex="-1" aria-labelledby="logOutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-vertical-centered">
          <div class="modal-content">
              <div class="modal-header justify-content-center">
                  <h5 class="modal-title text-center" id="logOutModalLabel"><strong>SAIR?</strong></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-header text-center">
                  <strong>Deseja realmente sair?</strong>  
              </div>
              <div class="modal-footer">
                <a href="../index.html" class="btn btn-success">SIM</a>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">NÃO</button>
            </div>
          </div>
      </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
