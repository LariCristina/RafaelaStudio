<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saída </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="../common/estilo-geral.css" rel="stylesheet">
    <script src="../common/utils.js"></script>

    <style>
        .input-field label {
            width: 200px;
        }

        .divisor-block {
            max-width: 650px;
            border: 2px solid #d7d7d7;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .read-only label {
            margin-top: 8px;
        }

        .read-only label:last-child {
            border: 2px solid #ededed;
            padding: 3px;
            width: 70px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row page-header">
            <div class="col-sm-12">
                <h1>Saída Estoque</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!--Caixas para inserir as informações-->
                <div class="input-field">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-field">
                    <label for="total-saida">Total saída:</label>
                    <input type="number" id="total-saida" name="total-saida" required>
                </div>
            </div>
        </div>

        <div class="divisor-block">
            <div class="row">
                <div class="col-sm-12">
                    <!--Botões de opção-->
                    <div class="input-field">
                        <div>
                            <label class="label" style="width: 350px;">Produto com validade definida:</label>
                        </div>
                        <div>
                            <label for="sim">
                                <input type="radio" id="sim" name="validade-definida" value="sim">
                                Sim
                            </label>
                        </div>
                        <div>
                            <label for="nao">
                                <input type="radio" id="nao" name="validade-definida" value="nao">
                                Não
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="input-field">
                        <label for="date" style="width: 185px;">Validade:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="input-field">
                    <label for="qtd-saida-clientes">Qtd. para clientes:</label>
                    <input type="number" id="qtd-saida-clientes" name="qtd-saida-clientes" required>
                </div>
            </div>
            <div class="col-sm-3">

                <div class="input-field read-only">
                    <label for="qtd-saida-clientes-atual" style="width: 100px;">Atual</label>
                    <label id="qtd-saida-clientes-atual">00</label>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="input-field">
                    <label for="qtd-saida-cursos">Qtd. para cursos:</label>
                    <input type="number" id="qtd-saida-cursos" name="qtd-saida-cursos" required>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="input-field read-only">
                    <label for="qtd-saida-cursos-atual" style="width: 100px;">Atual</label>
                    <label id="qtd-saida-cursos-atual">00</label>
                </div>
            </div>
            <div class="col-sm-6">
                &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-field read-only">
                    <label class="label">Estoque atual:</label>
                    <label id="estoque-atual">00</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-field read-only">
                    <label class="label">Estoque após saída:</label>
                    <label id="estoque-apos-saida">00</span>
                </div>
            </div>
        </div>

        <div class="row page-footer">
            <div class="col-sm-12">
                <button class="save-button">SALVAR</button>
                <button class="cancel-button">CANCELAR</button>
            </div>
        </div>
    </div>
</body>

</html>
