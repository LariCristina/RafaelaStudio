<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../common/estilo-geral.css" rel="stylesheet">
    <script src="../common/utils.js"></script>
</head>
<body>
    <div class="container">
        <div class="row page-header">
            <div class="col-sm-12">
                <h1>Novo Produto</h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                &nbsp;
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="produto" class="form-label">Produto:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" id="produto" name="produto" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="preço" class="form-label">Preço:</label>
            </div>
            <div class="col-sm-10">
                <input type="number" id="preço" name="preço" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="formato" class="form-label">Formato:</label>
            </div>
            <div class="col-sm-10">
                <select id="formato" name="formato" class="form-select" required>
                    <option value="0" selected="selected">Selecione...</option>
                    <option value="Unitário">Unitário</option>
                    <option value="Peça">Peça</option>
                    <option value="Caixa">Caixa</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="Fornecedores" class="form-label">Fornecedores:</label>
            </div>
            <div class="col-sm-10">
                <textarea class="form-control" id="Fornecedores" rows="5"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="state1" class="form-label">Fornecedor:</label>
            </div>
            <div class="col-sm-8">
                <select id="state1" name="state1" class="form-select">
                    <option value="0" selected="selected">Selecione...</option>
                    <option value="Bell's Hair">Bell's Hair</option>
                    <option value="Almeida cosméticos">Almeida cosméticos</option>
                    <option value="Vienna hair">Vienna hair</option>
                </select>
            </div>
            <div class="col-sm-2 text-end">
                <button class="save-button"><strong>INCLUIR</strong></button>
            </div>
        </div>

        <div class="row page-footer">
            <div class="col-sm-12 text-end">
              <button type="button" class="save-button"><strong>SALVAR</strong></button>
              <button type="button" class="cancel-button"><strong>CANCELAR</strong></button>
            </div>
        </div>
    </div>
</body>
</html>
