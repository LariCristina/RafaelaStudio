<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="../common/estilo-geral.css" rel="stylesheet">
    <script src="../common/utils.js"></script>
  </head>
  <body>
    <form>
    <div class="container">
      <div class="row page-header">
        <div class="col-sm-12">
          <h1>Novo Fornecedor</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          &nbsp;
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="input-field">
            <label for="company">Empresa</label>
            <input type="text" id="company" name="company" required/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="input-field">
            <label for="representative">Representante:</label>
            <input type="text" for="text" id="representative" name="representative" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="input-field">
            <label for="phone"> Telefone:</label>
            <input type="text" class="small" id="phone" name="phone" pattern="\([0-9]{2}\)\s[0-9]{4}-[0-9]{4}" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="input-field">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="input-field">
            <label for="address">Endere√ßo:</label>
            <input type="text" id="adress" name="address">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="input-field">
            <label for="company_number" style="width: 82px;">N&deg;</label>
            <input type="text" class="small" id="company_number" name="company_number">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="input-field">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="input-field">
            <label for="state" style="width: 120px;">UF:</label>
            <select class="form-select" id="state" name="state" style="padding: 5px;">
              <option value="0" selected="selected">Selecione...</option>
              <option value="AM">AM</option>
              <option value="X">XX</option>
              <option value="SP">SP</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="input-field">
            <label for="website">Cep:</label>
            <input type="text" class="small" id="cep" name="cep">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="input-field">
            <label for="website">Site:</label>
            <input type="text" id="website" name="website">
          </div>
        </div>
      </div>

      <div class="row page-footer">
        <div class="col-sm-12">
          <button class="save-button">SALVAR</button>
          <button class="cancel-button">CANCELAR</button>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
