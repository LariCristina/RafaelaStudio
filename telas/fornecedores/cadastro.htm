<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="../common/estilo-geral.css" rel="stylesheet">
    <script src="../common/utils.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><strong>Novo Fornecedor</strong></h1>
      </div>
    <form>
      <div class="input-field" style="margin-bottom: 20px;">
      <label for="company">Empresa</label>
      <input class="autofill" type="text" id="company" name="company"><br>
      </div>
      <div class="input-field" style="margin-bottom: 20px;">
      <label for="representative">Representante:</label>
      <input for="text" id="representative" name="representative"><br>
        </div>
        <div class="input-field" style="margin-bottom: 20px;">
      <label for="phone"> Telefone:</label>
      <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\)\s[0-9]{4}-[0-9]{4}"><br>
        </div>
        <div class="input-field" style="margin-bottom: 20px;">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email"><br>
        </div>
        <div class="input-field" style="margin-bottom: 20px;">
      <label for="address">Endereço:</label>
      <input type="text" id="adress" name="address">
        </div>
        <div class="input-field" style="margin-bottom: 20px;">
      <label for="number">N°</label>
      <input type="number" id="number" name="number"><br>
        </div>
        <div class="input-field" style="margin-bottom: 20px;">
      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city">
        </div>
        <div class="input-field" style="margin-bottom: 20px;">
      <label for="state">UF:</label>
      <input type="text" id="state" name="state" maxlength="2"><br>
      </div>
      <div class="input-field" style="margin-bottom: 20px;">
      <label for="website">Site:</label>
      <input type="url" id="website" name="website"><br><br>
      </div>
      <button class="cancel-button">CANCELAR</button>
      <button class="save-button">SALVAR</button>
      </div>
    </form>
  </div>
  </body>
</html>
