<div class="modal-header">
  <h4 class="modal-title">Incluir {{selectedModel.name}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="model-desc">{{selectedModel.name}}</div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="incluirModel(activeModal)">Incluir</button>
</div>
