<div class="error-message" *ngIf="errorMessage !== ''">{{errorMessage}}</div>

<div class="container">
  <div class="row page-header inner-page-header">
      <div class="col-sm-12">
          <h1>Novo Fornecedor</h1>
      </div>
  </div>

  <div class="row mb-3">
      <div class="col-sm-12">
          &nbsp;
      </div>
  </div>
  <div class="row mb-3">
      <div class="col-sm-2">
          <label for="fornecedor" class="form-label">Empresa:</label>
      </div>
      <div class="col-sm-10">
          <input type="text" id="fornecedor" name="fornecedor" class="form-control" required>
      </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-2">
        <label for="representante" class="form-label">Representante:</label>
    </div>
    <div class="col-sm-10">
        <input type="text" id="representante" name="representante" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-2">
        <label for="telefone" class="form-label">Telefone:</label>
    </div>
    <div class="col-sm-4">
        <input type="text" id="telefone" name="telefone" class="form-control" required>
    </div>
    <div class="col-sm-1">
        <label for="email" class="form-label">E-mail:</label>
    </div>
    <div class="col-sm-5">
        <input type="text" id="email" name="email" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-2">
        <label for="endereco" class="form-label">Endere&ccedil;o:</label>
    </div>
    <div class="col-sm-6">
        <input type="text" id="endereÃ§o" name="endereco" class="form-control" required>
    </div>
    <div class="col-sm-2">
        <label for="numero" class="form-label">N&deg;:</label>
    </div>
    <div class="col-sm-2">
        <input type="text" id="numero" name="numero" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-2">
        <label for="uf" class="form-label">UF:</label>
    </div>
    <div class="col-sm-2">
        <select id="estadoId" name="estadoId" class="form-select" required>
          <option value="0" selected="selected">Selecione...</option>
          <option [value]="estado.id" *ngFor="let estado of estados()">{{estado.uf}}</option>
      </select>
    </div>
    <div class="col-sm-2">
        <label for="cidadeId" class="form-label">Cidade:</label>
    </div>
    <div class="col-sm-6">
        <select id="cidadeId" name="cidadeId" class="form-select" required>
          <option value="0" selected="selected">Selecione...</option>
          <option [value]="cidade.id" *ngFor="let cidade of cidades()">{{cidade.nome}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-2">
        <label for="site" class="form-label">Site:</label>
    </div>
    <div class="col-sm-10">
        <input type="text" id="site" name="site" class="form-control" required>
    </div>
  </div>

  <div class="row page-footer">
      <div class="col-sm-12 text-end">
          <button type="button" class="btn btn-danger"><strong>CANCELAR</strong></button>
          <button type="button" class="btn btn-success"><strong>SALVAR</strong></button>
      </div>
  </div>
</div>


<app-loading *ngIf="isLoadingVisible"></app-loading>
