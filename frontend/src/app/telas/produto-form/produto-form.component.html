<div class="error-message" *ngIf="errorMessage !== ''">{{errorMessage}}</div>

<div class="container">
    <div class="row page-header inner-page-header">
        <div class="col-sm-12">
            <h1>Novo Produto</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-12">
            &nbsp;
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-2">
            <label for="produto" class="form-label">Produto:</label>
        </div>
        <div class="col-sm-10">
            <input type="text" id="produto" name="produto" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-2">
            <label for="preço" class="form-label">Preço:</label>
        </div>
        <div class="col-sm-10">
            <input type="number" id="preço" name="preço" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-2">
            <label for="formato" class="form-label">Formato:</label>
        </div>
        <div class="col-sm-10">
            <select id="formato" name="formato" class="form-select" required>
                <option value="0" selected="selected">Selecione...</option>
                <option value="Unitário">Unitário</option>
                <option value="Peça">Peça</option>
                <option value="Caixa">Caixa</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-2">
            <label for="Fornecedores" class="form-label">Fornecedores:</label>
        </div>
        <div class="col-sm-10">
            <textarea class="form-control" id="Fornecedores" rows="5"></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-2">
            <label for="state1" class="form-label">Fornecedor:</label>
        </div>
        <div class="col-sm-8">
            <select id="state1" name="state1" class="form-select">
                <option value="0" selected="selected">Selecione...</option>
                <option value="Bell's Hair">Bell's Hair</option>
                <option value="Almeida cosméticos">Almeida cosméticos</option>
                <option value="Vienna hair">Vienna hair</option>
            </select>
        </div>
    </div>

    <div class="row page-footer">
        <div class="col-sm-12 text-end">
            <button type="button" class="save-button"><strong>SALVAR</strong></button>
            <button type="button" class="cancel-button"><strong>CANCELAR</strong></button>
        </div>
    </div>
</div>

<app-loading *ngIf="isLoadingVisible"></app-loading>
