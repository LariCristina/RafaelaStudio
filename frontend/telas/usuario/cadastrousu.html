<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="../common/estilo-geral.css" rel="stylesheet">
    <link rel="stylesheet" href="../home/css/sidebar.css">
    <script src="../common/utils.js"></script>
    <style>
        body {
            background-color: rgb(220, 197, 200); /* Cor de fundo */
        }

        .input-field {
            display: flex;
            align-items: center; /* Alinhamento vertical */
            margin-bottom: 15px; /* Espaçamento entre os campos */
        }

        .input-field label {
            width: 200px; /* Largura fixa para os rótulos */
        }

        .page-footer {
            margin-top: 20px; /* Espaçamento acima do rodapé */
        }
    </style>
</head>

<body>
    <form>
        <div class="container">
            <div class="row page-header">
                <div class="col-sm-12">
                    <h1>Novo Fornecedor</h1>
                </div>
            </div>

            <div class="input-field">
                <label for="produto">Nome completo:</label>
                <input type="text" id="produto" name="produto" class="form-control">
            </div>

            <div class="input-field">
                <label for="total-saida">Idade:</label>
                <input type="number" id="total-saida" name="total-saida" required class="form-control">
            </div>

            <div class="input-field">
                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date" required class="form-control">
            </div>

            <div class="input-field">
                <label for="state1" class="form-label">Cargo:</label>
                <div class="col-sm-4"> <!-- Ajuste a largura aqui -->
                    <select id="state1" name="state1" class="form-select">
                        <option value="0" selected="selected">Selecione...</option>
                        <option value="Bell's Hair">Gerente</option>
                        <option value="Almeida cosméticos">Assistente</option>
                        <option value="Vienna hair">Aprendiz</option>
                    </select>
                </div>
            </div>

            <div class="input-field">
                <label for="admission-date">Data de Admissão:</label>
                <input type="date" id="admission-date" name="admission-date" required class="form-control">
            </div>

            <div class="input-field">
                <label for="phone">Telefone:</label>
                <input type="text" class="small form-control" id="phone" name="phone"
                    pattern="\([0-9]{2}\)\s[0-9]{4}-[0-9]{4}" required>
            </div>

            <div class="row page-footer">
                <div class="col-sm-12 text-center">
                    <a href="../produtos/concluido.htm">
                        <button type="button" class="btn btn-success"><strong>SALVAR</strong></button>
                    </a>
                    <button type="button" class="btn btn-danger"><strong>CANCELAR</strong></button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
